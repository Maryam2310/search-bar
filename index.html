<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search bar</title>
    <script src="https://kit.fontawesome.com/2caacbe320.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="icon" href="icon.png">
</head>

<body>
    <div class="main-wrapper">
        <h1>search bar</h1>

        <div id="search-bar">
            <div class="input">

                <input type="text" name="input" id="input" placeholder="search here...">
                <button type="button" class="button"><i class="fa-solid fa-magnifying-glass"></i></button>


            </div>

            <div class="list">
                <ul id="list"></ul>

            </div>




        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
